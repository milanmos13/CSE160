<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Paint</title>
    <link rel="stylesheet" href="asg1.css">
  </head>

  <body onload="main()">
    <img id="referenceImage" src="IMG_2076.JPG" width="400" />
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <br>
    <button type="button" id="green">Green</button>
    <button type="button" id="red">Red</button>
    <button type="button" id="blue">Blue</button>
    <button type="button" id="clear">Clear</button>
    
    <br>
    <button type="button" id="pointButton">Point</button>
    <button type="button" id="triangleButton">Triangle</button>
    <button type="button" id="circleButton">Circle</button>
    <button type="button" id="brushButton">Brush</button>
    <button type="button" id="eraserButton">Eraser</button>
    <br>
    <button type="button" id="drawPicture">Draw Picture</button>

    <br><br>
    RED <input type="range" min="0" max="100" value="100" class="slider" id="redslide"> <label id="redValue">255</label>
    <br>
    GREEN <input type="range" min="0" max="100" value="100" class="slider" id="greenslide"> <label id="greenValue">255</label>
    <br>
    BLUE <input type="range" min="0" max="100" value="100" class="slider" id="blueslide"> <label id="blueValue">255</label>
    <br>
    ALPHA <input type="range" min="0" max="100" value="100" class="slider" id="alphaslide"> <label id="alphaValue">100</label>
    <br>
    SIZE <input type="range" min="1" max="100" value="10" class="slider" id="sizeslide"> <label id="sizeValue">10</label>
    <br>
    SEGMENTS (circles) <input type="range" min="3" max="50" value="10" class="slider" id="segmentslide"> <label id="segmentValue">10</label>


    <div class="block">
      <p>
        I added an eraser tool and tried to add a brush tool (limited success), I also added an alpha slider for transparency
      </p>
    </div>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="./Point.js"></script>
    <script src="./Triangle.js"></script>
    <script src="./Circle.js"></script>
    <script src="asg1.js"></script>
    <script src="./Brush.js"></script>
    <script src="./Eraser.js"></script>
    
  </body>
</html>
