<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <div class="vector1">
      <label class="v1" for="v1">v1:</label>
      <input type="text" placeholder="x1" id="v1x">
      <input type="text" placeholder="y1" id="v1y">
    </div>
    <div class="vector2">
      <label class="v2" for="v2">v2:</label>
      <input type="text" placeholder="x2" id="v2x">
      <input type="text" placeholder="y2" id="v2y">
    </div>

    <input class="button" type="submit" id="submit" value="Draw">

    <div>
      <label for="operations">Operation: </label>
      <select id="operations">
        <option value="select">Select</option>
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="mag">Magnitude</option>
        <option value="normal">Normalize</option>
        <option value="angle">Angle Between</option>
        <option value="area">Area</option>
      </select>

      <label class="title" for="scalar">Scalar: </label>
      <input type="text" id="scalar">
    </div>

    <input class="button" type="submit" id="operate" value="Draw">


    <script src="asg0.js"></script>
    <script src="./lib/cuon-matrix-cse160.js"></script>
  </body>
</html>
